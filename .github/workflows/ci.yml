name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: GIT Checkout
        uses: actions/checkout@v1

      - name: Install dependencies
        run: make composer-install

      - name: Start all the environment
        run: make start

      - name: Run the tests
        run: make test