name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: GIT Checkout
        uses: actions/checkout@v1

      - name: Install dependencies
        run: make composer-install

      - name: Start all the environment
        run: make start

      - name: Creating testing results directory
        run: mkdir -p build/test_results/phpunit

      - name: Run the tests
        uses: php-actions/phpunit@v1
        with:
          junit: build/test_results/phpunit/junit.xml
          config: phpunit.xml.dist